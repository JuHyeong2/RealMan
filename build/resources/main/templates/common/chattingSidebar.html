<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chattingSidebar</title>
</head>
<body>
    <div class="chattingSidebar" th:fragment="chattingSidebar">
         <div class="channel">
             <div class="chattingChannel">
                <p>채팅 채널</p>
                <button class="plus-button" onclick="addChatChannel()">+</button>
             </div>
             <ul id="chattingChannelList" class="channelList"></ul>

             <div class="voiceChannel">
                 <p>음성 채널</p>
                 <button class="plus-button" onclick="addVoiceChannel()">+</button>
             </div>
             <ul id="voiceChannelList" class="channelList"></ul>

         </div>
    </div>

</body>
</html>
