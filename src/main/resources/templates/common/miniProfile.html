<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미니 프로필</title>
    <link rel="stylesheet" href="/css/common/miniProfile.css">
</head>
<body>

    <!-- ✅ 미니 프로필 모달 -->
    <div id="miniProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMiniProfileModal()">×</span>
            <div class="profile">
                <img id="miniProfileImage" src="" class="profile-avatar">
                <h2 id="miniProfileNickname">
                    <span id="miniProfileStatus" class="status-indicator offline">●</span> 
                </h2>
                <p id="miniProfileId">#0000</p>

                <div id="miniProfileActions">
                    <button id="miniStatusButton" onclick="toggleStatusDropdown()">온라인</button>
                    <div id="statusDropdown">
                        <button onclick="updateStatus('online')">온라인</button>
                        <button onclick="updateStatus('offline')">오프라인</button>
                    </div>
                    <button id="miniEditProfile" onclick="goToMyAccount()">프로필 편집</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ 프로필 열기 버튼 -->
    <button id="profileButton">프로필 열기</button>

    <!-- ✅ HTML 요소 로드 후 `openMiniProfile()` 실행 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("profileButton").addEventListener("click", function() {
                openMiniProfile('/images/user.jpg', '테스트 유저', '1234', true);
            });
        });
    </script>

    <!-- ✅ JavaScript 파일 -->
    <script src="/js/common/miniProfile.js"></script>

</body>
</html>
