<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>sidebar</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="/css/common/sidebar.css" rel="stylesheet" type="text/css">

</head>
<body>

  <div class="sidebar" th:fragment="sidebar">
      <div class="mainLogo" onclick="location.href='/main';">
         <img src="/image/RealManLogo.png">
      </div>
      <table class="serverList">
            <tr th:each="s:${selectServerList}">
                <td width="100px" height="100px">[[${s.serverName}]]</td>
                <input type="hidden" th:value="${s.serverNo}">
            </tr>
     </table>
      <div class="addServer">+</div>
  </div>


<script>
    const tds = document.querySelectorAll("td");
    for (const td of tds){
        console.log(td);
        td.addEventListener('click',(e)=>{
            console.log('크릭함');
            location.href='/server/' + e.target.nextElementSibling.value;
        })
    }



</script>

</body>
</html>
