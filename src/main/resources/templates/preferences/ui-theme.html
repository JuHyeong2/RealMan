<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - UI 및 테마</title>
    <link rel="stylesheet" href="/css/preferences/ui-theme.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div>
    <!--탑바-->
    
    <div class="main">
        <!-- 사이드바 -->
	    <div th:insert="preferences/preferencesSidebar.html"></div>
        <div class="container">
            <h2 class="title">UI 및 테마</h2>
            <hr>
            <!-- 테마 색상 설정 -->
            <div class="section">
                <h3 class="section-title">테마 색상 설정</h3><br/>
                <div class="button-group">
                    <button class="theme-button" style="background-color: black;"></button>
                    <button class="theme-button" style="background-color: #e9e9e9;"></button>
                    <button class="theme-button" style="background-color: #48d9e4;"></button>
                    <button class="theme-button" style="background-color: rgb(255, 135, 135);"></button>
                </div>
            </div>
            <br/><br/><br/>
            <!-- 글꼴 변경 -->
            <div class="section">
                <h3 class="section-title">글꼴 변경</h3><br/>
                <select class="select">
                    <option>맑은 고딕</option>
                    <option>나눔고딕</option>
                    <option>Arial</option>
                </select>
            </div>
            <br/><br/><br/>

            <!-- 텍스트 크기 -->
            <div class="section">
                <h3 class="section-title">텍스트 크기</h3><br/>
                <div class="text-size-group">
                    <button class="text-size-button" style="font-size: 12px;">작게</button>
                    <button class="text-size-button" style="font-size: 20px;">중간</button>
                    <button class="text-size-button" style="font-size: 30px;">크게</button>
                </div>
            </div>
            <br/><br/><br/>

            <!-- 사이드바 메뉴 구성 아이콘 위아래 왔다갔다 구현해야됨(성공 ㅎㅎㅎ)-->
            <div class="section">
                <h3 class="section-title">사이드바 메뉴 구성</h3><br/>
                <h5></h5>
                <div class="menu-group">
                    <div class="menu-button added">
                        <span class="material-icons">home</span>
                        <span class="indicator">-</span>
                    </div>
                    <div class="menu-button added">
                        <span class="material-icons">chat</span>
                        <span class="indicator">-</span>
                    </div>
                    <div class="menu-button added">
                        <span class="material-icons">grid_view</span>
                        <span class="indicator">-</span>
                    </div>
                    <div class="menu-button added">
                        <span class="material-icons">search</span>
                        <span class="indicator">-</span>
                    </div>
                    <div class="menu-button added">
                        <span class="material-icons">event</span>
                        <span class="indicator">-</span>
                    </div>
                </div>
                <div class="menu-list">
                    <div class="menu-button not-added">
                        <span class="material-icons">person</span>
                        <span class="indicator">+</span>
                    </div>
                    <div class="menu-button not-added">
                        <span class="material-icons">folder</span>
                        <span class="indicator">+</span>
                    </div>
                    <div class="menu-button not-added">
                        <span class="material-icons">star</span>
                        <span class="indicator">+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.querySelectorAll('.theme-button').forEach(button => {
        button.addEventListener('click', function () {
            // 기존에 활성화된 버튼에서 'active' 클래스 제거
            document.querySelectorAll('.theme-button').forEach(btn => btn.classList.remove('active'));
            // 클릭한 버튼에 'active' 클래스 추가
            this.classList.add('active');
        });
    });
    document.querySelectorAll('.text-size-button').forEach(button => {
        button.addEventListener('click', function () {
            // 기존에 활성화된 버튼에서 'active' 클래스 제거
            document.querySelectorAll('.text-size-button').forEach(btn => btn.classList.remove('active'));
            // 클릭한 버튼에 'active' 클래스 추가
            this.classList.add('active');
        });
    });

    document.querySelectorAll('.menu-button').forEach(button => {
        button.addEventListener('click', function () {
            const menuGroup = document.querySelector('.menu-group');
            const menuList = document.querySelector('.menu-list');
            const indicator = this.querySelector('.indicator');

            if (this.classList.contains('added')) {
                // 현재 추가된 상태라면 menu-list로 이동
                menuList.appendChild(this);
                this.classList.remove('added');
                this.classList.add('not-added');
                indicator.textContent = '+'; // Indicator 변경
            } else {
                // 현재 추가되지 않은 상태라면 menu-group으로 이동
                menuGroup.appendChild(this);
                this.classList.remove('not-added');
                this.classList.add('added');
                indicator.textContent = '-'; // Indicator 변경
            }
        });
    });


</script>
</body>
</html>
