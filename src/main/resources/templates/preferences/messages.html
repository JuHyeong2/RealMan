<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/preferences/message.css" />
    <title>Title</title>
</head>
<body>
	<div class="main">
		<div th:insert="preferences/preferencesSidebar.html"></div>
		<div class="container">
			<h2 class="title">채팅 및 메시지</h2>
			<hr>
			<div class="section">
				<h3 class="section-title">메시지 표시 방식 설정</h3>
				<br/>
				<div class="radio-group">
					<div class="radio-option">
						<input type="radio" name="message-display" id="all-messages" checked>
						<div>
							<label for="all-messages">프로필 사진, 시간, 이름, 내용 등 모두 표시</label>
							<div class="profile-info">
								<img src="https://ui-avatars.com/api/?name=태혁&size=100" alt="프로필" class="profile-image">
								<span class="profile-name">권태혁 오후 10:34 welcom</span>
							</div>
						</div>
					</div>

					<div class="radio-option">
						<input type="radio" name="message-display" id="simple-messages">
						<div>
							<label for="simple-messages">간단하게 표시</label>
							<div class="time-info">오후 10:34 권태혁 welcom</div>
						</div>
					</div>
				</div>

			</div>
			<br/><br/><br/>

			<div class="section">
				<h3 class="section-title">시간 표시 방식 설정</h3>
				<br/>
				<div class="radio-group">
					<div class="radio-option">
						<input type="radio" name="time-display" id="relative-time" checked>
						<div>
							<label for="relative-time">오전 / 오후로 표시</label>
							<div class="time-info">오후 6시 30분</div>
						</div>
					</div>

					<div class="radio-option">
						<input type="radio" name="time-display" id="24h-time">
						<div>
							<label for="24h-time">24 시간으로 표시</label>
							<div class="time-info">18시 30분</div>
						</div>
					</div>
				</div>

			</div>
			<br/><br/><br/>


		</div>
	</div>
	<script>
		document.querySelectorAll('.radio-option').forEach(option => {
			option.addEventListener('click', function() {
				const radio = this.querySelector('input[type="radio"]');
				radio.checked = true;


				const event = new Event('change');
				radio.dispatchEvent(event);
			});
		});
	</script>
</body>
</html>
