<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Interface</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: Arial, sans-serif;
                height: 100vh;
                background-color: #f5f5f5;
            }
    
            .container {
                height: 100%;
                display: flex;
                justify-content: space-between;
                padding: 2rem;
                gap: 2rem;
            }
    
            .left-section {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: end;
                position: relative;
                
                min-width: 500px;
            }
    
            .message-bubble {
                background-color: #b8c1ff;
                padding: 30px;
                border-radius: 164px 230px 130px 176px;
                position: absolute;
                display: flex;
                align-items: center;
                justify-content: center;
                left: 130px;
                top: 100px;
                width: 360px;
                height: 300px;
                text-shadow: 3px 3px 2px #49494980;
            }
    
            .message-text {
                color: black;
                font-size: 200%;
                font-weight: bold;
            }
    
            .character {
                height: 580px;
                bottom: 100px;
                z-index: 1;
            }

            #findMyIdCharacter1{
                height: 100%;
            }
    
            .right-section {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                min-width: 400px;
            }
    
            .info-form {
                background: white;
                padding: 2rem;
                border-radius: 20px;
                margin-top: 60px;
                width: 100%;
                height: 800px;
                max-width: 400px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .input-form{
                margin-top: 220px;
            }
    
            .form-group {
                margin-bottom: 1.5rem;
            }
    
            .form-group input {
                width: 100%;
                padding: 1rem;
                border: none;
                border-radius: 25px;
                background-color: #f5f5f5;
                margin-top: 0.5rem;
            }
    
            .find-id-btn {
                width: 100%;
                padding: 1rem;
                border: none;
                border-radius: 25px;
                background-color: #f5f5f5;
                margin-top: 1rem;
                cursor: pointer;
            }
    
            .footer-links {
                text-align: center;
                margin-top: 2rem;
            }
    
            .footer-links a {
                color: #666;
                text-decoration: none;
                margin: 0 0.5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left-section">
                <div class="character">
                    <img id="findMyIdCharacter1" src="/image/findMyIdCharacter1.png">
                </div>
                <div class="message-bubble">
                    <div class="message-text">Be careful.<br>Your boss is <br> watching.</div>
                </div>
            </div>
            <div class="right-section">
                <div class="info-form">
                    <form>
                    <div class="input-form">
                        <div class="form-group">
                            <input type="text" placeholder="이름">
                        </div>
                        <div class="form-group">
                            <input type="email" placeholder="이메일">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="인증번호">
                        </div>
                    </div>
                    <button class="find-id-btn">아이디 찾기</button>
                    <div class="footer-links">
                        <a href="#">비밀번호 찾기</a>
                        <br>
                        <span>계정이 없으신가요? </span>
                        <a href="#">회원가입</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
