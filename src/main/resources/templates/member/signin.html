<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="/css/member/signin.css">
</head>
<body>

    <!-- 상단바 -->
    <header class="topbar">
        <div th:insert="common/top.html"></div> 
        <a href="/member/signup" class="signup">Sign up</a>
    </header>

    <div class="container">
        <!-- 왼쪽 섹션 -->
        <div class="left-section">
            <div class="image-container">
                <img src="/image/member/signin1.png" alt="Login Image">
            </div>
        </div>

        <!-- 오른쪽 섹션 -->
        <div class="right-section">
            <form class="login-form" th:action="@{/member/signin}" method="post">
                <input type="text" name="memberId" placeholder="Enter ID" required>
                <input type="password" name="memberPwd" placeholder="Password" required>
                <input type="hidden" id="fingerprint" name="fingerprint">
                <div class="forgot-links">
                    <a href="/member/findMyId">Forgot ID?</a> 
                    <a href="/member/findMyPwd">Forgot Password?</a> 
                </div>
                <button type="submit" class="sign-in">Sign In</button>

                <!-- 로그인 실패 시 에러 메시지 표시 -->
                <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}" style="color: red;"></p>
                </div>
            </form>
        </div>
    </div>


    <script th:if="${loginUser}">
        window.location.href = "/main";

        // fingerprint : 네트워크 기준의 접속 기기 정보 불러오기
        async function getClientFingerprint() {
            const connection = new RTCPeerConnection();
            connection.createDataChannel("");

            // Offer 생성 (비동기 처리)
            const offer = await connection.createOffer();

            // `setLocalDescription()`을 호출하여 `localDescription` 설정
            await connection.setLocalDescription(offer);
            connection.close();

            // Fingerprint 생성 (Base64 인코딩)
            return btoa(connection.localDescription.sdp);
        }
        // post에 같이 보내게 form안의 hidden인 input에 값 전달
        document.addEventListener("DOMContentLoaded", async function () {
            const fingerprint = await getClientFingerprint();
            const fingerprintInput = document.getElementById("fingerprint");

            if (fingerprintInput) {
                fingerprintInput.value = fingerprint;
                console.log("로그인 페이지 - Fingerprint:", fingerprint);
            }
        });

    </script>

</body>
</html>
