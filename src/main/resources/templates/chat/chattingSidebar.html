<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>chattingSidebar</title>
    <link rel="stylesheet" href="/css/chat/chattingSidebar.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="channel-list bg-light d-flex flex-column" style="width: 320px;">
        <nav>
            <h4 class="channel"><img src="/image/Dropdown.png">&nbsp음성 채널</h4>
            <div class="voiceChat" th:each="c : ${channel}" th:if='${c.channelSeparator eq "V"}' th:onclick="|location.href='/chat/main/' + ${serverNo} + '/' + ${c.channelNo}|">
                <input class="chatInput" type="hidden" th:value="${c.channelNo}">
                <ul>
                    <li>
                        <b><img src="/image/Voice.png">&nbsp[[${c.channelName}]]</b>
                        <ul></ul>
                    </li>
                </ul>
            </div>

            <h4 class="channel"><img src="/image/Dropdown.png">&nbsp채팅 채널</h4>
            <div class="textChat">
                <li th:each="c : ${channel}" th:if="${c.channelSeparator == 'T'}" onclick="goToChat(event);">
                    <a th:href="@{'/chat/main/'+${serverNo}+'/'+${c.channelNo}}"><img src="/image/chat.png">&nbsp[[${c.channelName}]]</a>
                </li>
            </div>
        </nav>

        <div class="connect">
            <b>음성 연결됨</b>
            <img src="/image/member/closeVoice.png" width="30px">
        </div>

        <div class="profile">
            <img id="profileImg" src="/image/profile.png" width="50px">
            <b id="profileName" th:text="${member.memberNickname}"></b>
            <img id="micImg" src="/image/preferences/mic.png" width="30px">
            <img src="/image/preferences/Headphones.png" width="30px">
            <img id="settingsBtn" src="/image/preferences/Preferences.png" width="30px">
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class="profile-modal-header">
                <div class="profile-img-container">
                    <img id="modalProfileImg" src="/image/profile.png" width="80px">
                    <span id="statusIndicator" class="status-online"></span>
                </div>
            </div>

            <h2 th:text="${member.memberNickname}"></h2>
            <p class="user-id" th:text="${member.memberId}"></p>
				
		        <div class="status-dropdown">
		            <label for="statusSelect">상태 변경:</label>
		            <select id="statusSelect" onchange="changeStatus(this.value)">
		                <option value="online">온라인</option>
		                <option value="offline">오프라인</option>
		            </select>
		        </div>
		
		        <button class="profile-edit-btn" id="editProfileBtn">프로필 편집</button>
		    </div>
		</div>
    </div>

    <script src="/js/common/miniProfile.js" defer></script>
</body>
</html>
