<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body th:fragment="memberList">
    <div id="memberList-container">
      <div class="ul-div">
        <ul class="memberList-ul">
          <li class="memberList-li" th:each="m : ${memberList}">
            <input type="hidden" th:value="${m.memberNo}" />
            <img th:src="${m.imageUrl != null ? m.imageUrl : '/image/member/no-profile.svg'}" width="30px" height="30px">
            <label class="nickname">[[${m.memberNickname}]]</label>
          </li>
        </ul>
      </div>
      <div class="button-div">
        <button class="invite-modal-button">초대</button>
        <button class="eject-modal-button">추방</button>
      </div>
    </div>

    <!-- 모달 -->
    <div class="modal-container">
      <!-- 초대 모달 -->
      <div class="invite-modal">
        <h1>회원 초대</h1>
        <button class="cancle-button">x</button>
        <div class="modal-ul-div">
          <ul class="ul-friends"></ul>
        </div>
      </div>
      <!-- 추방 모달 -->
      <div class="eject-modal"></div>
    </div>
  </body>
</html>
